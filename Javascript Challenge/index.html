<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Some JS thing</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge 1: Your Age in Days</h1>
        <div class="flex-box-container-1"> 
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id= "flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h1> Challenge 2: UwU Generator</h1>
        <button class="btn btn-success" id= "cat-generator" onclick="generateCat()"> Generate UwU </button>
        <div class = "flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h1> Challenge 3: Rock Paper Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div"> 
            <img id ="rock" src="https://purepng.com/public/uploads/large/dwayne-johnson-the-rock-hbz.png" height=250 width=250 onclick="rpsGame(this)">
            <img id ="paper" src="https://img.favpng.com/12/5/10/towel-kitchen-paper-tissue-paper-toilet-paper-png-favpng-Uz6vWCeWVm4YGpf4VdjX7AADz.jpg" height=250 width=250 onclick="rpsGame(this)">
            <img id ="scissors" src="https://st1.latestly.com/wp-content/uploads/2018/08/s-1-380x214.jpg" height=250 width=250 onclick="rpsGame(this)" >
        </div>
        <div>
            <button class="btn btn-danger" onclick="rpsReset()"> Reset </button>
        </div>

    </div>
    <div class="container-4">
        <h1 id="change-my-color"> Challenge 4: Change color of all buttons! </h1>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Mai gareeb hu</button>
            <button class="btn btn-danger">BINOD</button>
            <button class="btn btn-warning">Tanmay Bot</button>
            <button class="btn btn-dark">BetaZero</button>

        </div>
    </div>

    <div class="container-5">
        <h1> Challenge 5: BlackJack! </h1>
        <h2> <span id="blackjack-result"> Let's play </span>   </h2>
        
        <div class="flex-blackjack-row-1"> 
            <div id="your-box"> 
                <h2> You: <span id="your-blackjack-result"> 0 </span>  </h2> 
            </div>
            <div id="dealer-box"> 
                <h2> Dealer: <span id="dealer-blackjack-result"> 0 </span>  </h2> 
            </div>
        </div>

        <div class="flex-blackjack-row-2"> 
            <div>
                <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>   
                <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand </button>   
                <!-- <button id="blackjack-deal-button" class="btn-lg btn-danger ">Deal</button> -->   

            </div>
        </div>

        <div class="flex-blackjack-row-3"> 
            <table class="table table-sm">
                <tr>
                    <th scope="col"> Wins </th>
                    <th scope="col"> Losses </th>
                    <th scope="col"> Draws </th>
                </tr>
                <tr>
                    <td> <span id="wins"> 0 </span> </td>
                    <td> <span id="losses"> 0 </span> </td>
                    <td> <span id="draws"> 0 </span> </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"> </script>
</body>
</html>
