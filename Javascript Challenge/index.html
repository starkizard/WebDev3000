<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Some JS thing</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge 1: Your Age in Days</h1>
        <div class="flex-box-container-1"> 
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id= "flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h1> Challenge 2: UwU Generator</h1>
        <button class="btn btn-success" id= "cat-generator" onclick="generateCat()"> Generate UwU </button>
        <div class = "flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h1> Challenge 3: Rock Paper Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div"> 
            <img id ="rock" src="https://purepng.com/public/uploads/large/dwayne-johnson-the-rock-hbz.png" height=250 width=250 onclick="rpsGame(this)">
            <img id ="paper" src="https://img.favpng.com/12/5/10/towel-kitchen-paper-tissue-paper-toilet-paper-png-favpng-Uz6vWCeWVm4YGpf4VdjX7AADz.jpg" height=250 width=250 onclick="rpsGame(this)">
            <img id ="scissors" src="https://st1.latestly.com/wp-content/uploads/2018/08/s-1-380x214.jpg" height=250 width=250 onclick="rpsGame(this)" >
        </div>
        <div>
            <button class="btn btn-danger" onclick="rpsReset()"> Reset </button>
        </div>

    </div>
    <script src="static/js/script.js"> </script>
</body>
</html>
